<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Client Example</title>
    <style>
      #message-container {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        height: 300px;
        overflow-y: auto;
      }
      #message-form {
        display: flex;
      }
      #message-input {
        flex-grow: 1;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>지역기반 실시간 채팅</h1>

    <div>
      <h2>채팅방 목록</h2>
      <ul id="room-buttons">
        <button class="room-button" roomId="1">경기</button>
        <button class="room-button" roomId="2">강원</button>
        <button class="room-button" roomId="3">충남</button>
        <button class="room-button" roomId="4">충북</button>
        <button class="room-button" roomId="5">경남</button>
        <button class="room-button" roomId="6">경북</button>
        <button class="room-button" roomId="7">전남</button>
        <button class="room-button" roomId="8">전북</button>
        <button class="room-button" roomId="9">제주</button>
      </ul>
    </div>

    <div id="message-container"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="메시지를 입력하세요" />
      <button type="submit">전송</button>
    </form>

    <!--Socket.IO 클라이언트 라이브러리 추가 -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const socket = io('/chat'); // '/chat' 네임스페이스에 연결
        const roomButtons = document.querySelectorAll('.room-button');
        const messageContainer = document.getElementById('message-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        let currentRoomId = null;

        roomButtons.forEach((button) => {
          button.addEventListener('click', () => {
            const roomId = button.getAttribute('roomId'); // roomId 속성 값 가져오기
            if (roomId !== currentRoomId) {
              if (currentRoomId) {
                socket.emit('leaveRoom', currentRoomId); // 현재 룸에서 떠나기
              }
              currentRoomId = roomId;
              messageContainer.innerHTML = ''; // 메시지 컨테이너 초기화
              socket.emit('joinRoom', currentRoomId); // 새로운 룸에 참여하기
            }
          });
        });

        // 메시지 전송
        messageForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const message = messageInput.value.trim(); // 입력값 앞뒤 공백 제거
          if (message === '') return; // 빈 메시지는 전송하지 않음

          const clientId = socket.id; // 현재 클라이언트의 ID 가져오기
          socket.emit('message', { message, clientId, roomId: currentRoomId }); // 서버에 메시지와 클라이언트 ID 전송
          messageInput.value = ''; // 입력창 비우기
        });

        // 서버로부터 메시지 수신
        socket.on('message', (data) => {
          const messageElement = document.createElement('div');
          messageElement.textContent = data; // 서버로부터 받은 메시지 표시
          messageContainer.appendChild(messageElement); // 메시지를 컨테이너에 추가
          messageContainer.scrollTop = messageContainer.scrollHeight; // 스크롤 자동 이동
        });
      });
    </script>
  </body>
</html>
