<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목적지 검색 상세조회</title>
    <style>
      * {
        width: 440px;
        margin: 0 auto;
        padding: 5px;
      }

      #divide {
        height: 0px;
        border-bottom: solid 2px red;
      }

      body {
        font-family: sans-serif;
        background-color: white;
        color: black;
        text-align: center;
      }

      #corong-image {
        width: 170px;
        height: 150px;
        margin-bottom: 20px;
        display: flex;
      }

      /*header*/

      header {
        color: red;
        padding: 20px;
        text-align: center;
        display: flex;
        padding-bottom: 0px;
        padding-top: 10px;
      }

      #sos {
        height: 30px;
        background-color: red;
        color: white;
        width: 40px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 5px;
      }

      .header-image {
        width: 30px;
        height: 30px;
      }

      /*footer*/
      footer {
        padding: 2px;
        display: flex;
        position: fixed;
        bottom: 0;
        width: 440px;
        height: 30px;
        margin: 20px;
      }

      .button {
        background-color: white;
        color: black;
        border: solid 1px black;
        border-radius: 8px;
        cursor: pointer;
        width: 60px;
      }

      .footer-image {
        width: 25px;
        height: 25px;
      }

      #inputButton {
        display: flex;
        gap: 5px;
        margin-top: 15px
      }
      #searchInput {
        background-color: #2196F3;
        border-radius: 7px;
        border: 1px solid white;
      }
      #searchInput::placeholder {
        color : white;
        padding-left: 5px;
      }
      #searchButton {
        width: 100px;
        height: 50px;
        background-color: #2196F3;
        border-radius: 7px;
        border: 1px solid white;
        color : white;
      }

      #message {
        color: rgb(1, 4, 15);
        font-size: 18px;
        font-weight: bold;
      }

      #standard {
        padding: 0px;
      }
    </style>
    <script>
        // 메인 페이지에서의 검색어(목적지)를 이어받아서 목적지 검색 실행
        document.addEventListener('DOMContentLoaded', async () => {
          let populationData;
          let regionName
          let congestScore;
          let accidentScore;
          let totalScore;
          let riskLevelElement = document.getElementById('riskLevel')
          let corongImage = document.getElementById('corong-image');
          let relatedMessage = document.getElementById('message')
          let congestStyle = document.getElementById('congest')
          let transitionStyle = document.getElementById('transition')
          let congestStandardStyle = document.getElementById('congestStandard')
          let transitionStandardStyle = document.getElementById('transitionStandard')

          const urlParams = new URLSearchParams(window.location.search)
          let destination = urlParams.get('destination')
          try{  
            if (destination) {
              const url = `http://localhost:3000/destination-risk/detail?destination=${destination}`
              const response = await fetch (url)
              populationData = await response.json()
              if(!populationData['기준 장소']) {
                alert('해당 데이터를 찾지 못했습니다.')
                let guide = document.getElementById('risk')
                guide.innerHTML = `목적지 ${destination}에서 가까운 장소의 위험도를 찾지 못했습니다.`
                let message = document.getElementById('message')
                message.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
                let destinationCongest = document.getElementById('congest')
                let congestStandard = document.getElementById('congestStandard')
                destinationCongest.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
                congestStandard.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
                let destinationTransition = document.getElementById('transition')
                let transitionStandard = document.getElementById('transitionStandard')
                destinationTransition.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
                transitionStandard.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
              } else {
                congestScore = 0

                // '실시간 장소 혼잡도' 값에 따라 점수 부여
                let congestion = populationData['실시간 장소 혼잡도'];
                if (congestion === '여유' || congestion === '보통') {
                  congestScore = 1;
                  congestStyle.style.color = 'green';
                  transitionStyle.style.color = 'green';
                  congestStandardStyle.style.color = 'green'
                  transitionStandardStyle.style.color = 'green'
                  relatedMessage.style.color = 'green'
                } else if (congestion === '약간 붐빔') {
                  congestScore = 2;
                  congestStyle.style.color = 'orange';
                  transitionStyle.style.color = 'orange';
                  congestStandardStyle.style.color = 'orange'
                  transitionStandardStyle.style.color = 'orange'
                  relatedMessage.style.color = 'orange'
                } else if (congestion === '붐빔') {
                  congestScore = 3;
                  congestStyle.style.color = 'red';
                  transitionStyle.style.color = 'red';
                  congestStandardStyle.style.color = 'red'
                  transitionStandardStyle.style.color = 'red'
                  relatedMessage.style.color = 'red'
                } else {
                  congestScore = null;
                  console.log('알 수 없는 혼잡도 상태입니다.');
                }

                let guide = document.getElementById('risk')
                guide.innerHTML = `목적지 ${destination}에서 가까운 ${populationData['기준 장소']}의 위험도`
                let message = document.getElementById('message')
                message.innerHTML = populationData['관련 안내사항']
                let destinationCongest = document.getElementById('congest')
                let congestStandard = document.getElementById('congestStandard')
                destinationCongest.innerHTML = populationData['실시간 장소 혼잡도']
                congestStandard.innerHTML = populationData['실시간 장소 혼잡도']
                let destinationTransition = document.getElementById('transition')
                let transitionStandard = document.getElementById('transitionStandard')
                destinationTransition.innerHTML = populationData['예상 인구']
                transitionStandard.innerHTML = populationData['예상 인구']
                let destinationWeather = document.getElementById('weather')
                destinationWeather.innerHTML = populationData['비,눈 관련 사항']
              }

              // 목적지(키워드)로 유사 지점 좌표 추출 -> 좌표로 목적지의 지역명(시,구까지만) 추출
              const getCoordinateUrl = `http://localhost:3000/destination-risk/get?destination=${destination}`
              const responseCoordinate = await fetch(getCoordinateUrl)
              let coordinate = await responseCoordinate.json()
              if (!coordinate) {
                alert('좌표를 받아오지 못했습니다.');
              } else {
                let lon = coordinate.longitude
                let lat = coordinate.latitude
                const regionNameUrl = `http://localhost:3000/destination-risk/regionCoordinate?x=${lon}&y=${lat}`
                const responseRegion = await fetch(regionNameUrl)
                regionName = await responseRegion.text()
                if (!regionName.length) {
                  alert('지역 정보를 받아오지 못했습니다.');
                } else {
                  console.log("지역 정보 받아오기 성공", regionName)
                }
              }

              // 재난 현황
              const disasterUrl = `http://localhost:3000/disaster/data`
              const responseDisaster = await fetch(disasterUrl)
              let disasterData = await responseDisaster.json()
              const filteredDisasterData = disasterData.filter(data => {
                  const hasSeoul = data.locationName.includes('서울특별시')
                  const keywords = [
                  '지진', '강풍', '호우', '산불', '태풍', '홍수', '지진해일', '전염병',
                  '테러', '폭동', '건조', '산사태', '폭염', '안개', '풍량', '미세먼지',
                  '대조기', '가뭄', '대설', '한파', '황사', '교통통제', '화재', '붕괴',
                  '폭발', '교통사고', '환경 오염사고', '에너지', '통신', '교통', '금융',
                  '의료', '수도', '정전', '가스', 'AI', '화생방사고', '비상사태', '민방공'
                  ];
                  const containsKeyword = keywords.some(keyword => data.message.includes(keyword));
                  return hasSeoul && containsKeyword;
              })
              let nonSeoulFilteredDisasterData

              // 검색 키워드가 서울이 아닐 경우 그 지역의 메세지 출력
              if (!populationData['기준 장소']) {
                nonSeoulFilteredDisasterData = disasterData.filter(data => {
                    const myRegion = data.locationName.includes(regionName)
                    const keywords = [
                    '지진', '강풍', '호우', '산불', '태풍', '홍수', '지진해일', '전염병',
                    '테러', '폭동', '건조', '산사태', '폭염', '안개', '풍량', '미세먼지',
                    '대조기', '가뭄', '대설', '한파', '황사', '교통통제', '화재', '붕괴',
                    '폭발', '교통사고', '환경 오염사고', '에너지', '통신', '교통', '금융',
                    '의료', '수도', '정전', '가스', 'AI', '화생방사고', '비상사태', '민방공'
                    ];
                    const containsKeyword = keywords.some(keyword => data.message.includes(keyword));
                    return myRegion && containsKeyword;
                })
                // 필터링 된 재난 데이터가 없을 경우
                if (nonSeoulFilteredDisasterData.length === 0) {
                  let emptyDisaster = document.getElementById('calamity')
                  let emptyDisasterStandard = document.getElementById('calamityStandard')
                  emptyDisaster.innerHTML = '0건 (서울이 아닌 해당 지역의 재난 데이터도 없습니다.)'
                  emptyDisasterStandard.innerHTML = '0건 (서울이 아닌 해당 지역의 재난 데이터도 없습니다.)'
                }
                else {
                  // 발생시 메세지 표시
                  nonSeoulFilteredDisasterData.forEach(data => {
                    emergencyElement = document.getElementById('emergency')
                    const containsEmergencyKeyword = keywords.some(keyword => data.message.includes(keyword))
                    if (containsEmergencyKeyword) {
                      let emergencyEa = document.getElementById('calamity')
                      let emergencyStandard = document.getElementById('calamityStandard')
                      emergencyEa.innerHTML = `${nonSeoulFilteredDisasterData.length}건`
                      emergencyElement.innerHTML += data.message + '<br>';
                      riskLevelElement.innerHTML = '위험'
                      emergencyStandard.innerHTML = `${nonSeoulFilteredDisasterData.length}건`
                      riskLevelElement.style.color = 'red'
                      emergencyStandard.style.color = 'red'
                      corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfMTA2/MDAxNzEzNjA2NDk5Nzk2.RFnFMYJw-yNigAbQXpE9n4oHzhQDZVYYZwRcvy51m0sg.U8rK9fI9Tbd7VP3KsCI4M8-DyMUhLH4gIWPRScnVZM4g.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EB%A0%88%EB%93%9C.png?type=w580'
                    }
                  });
                }
              }

              // 서울 기준 필터링 된 재난 데이터가 없을 경우
              if (populationData['기준 장소'] && filteredDisasterData.length === 0) {
                let emptyDisaster = document.getElementById('calamity')
                let emptyDisasterStandard = document.getElementById('calamityStandard')
                emptyDisaster.innerHTML = '0건'
                emptyDisaster.style.color = 'green'
                emptyDisasterStandard.innerHTML = '0건'
                emptyDisasterStandard.style.color = 'green'
              }
              // 서울 기준 필터링된 데이터가 존재할 경우
              else if (populationData['기준 장소'] && filteredDisasterData.length) {
                // 발생시 메세지 표시
                filteredDisasterData.forEach(data => {
                  emergencyElement = document.getElementById('emergency')
                  const containsEmergencyKeyword = keywords.some(keyword => data.message.includes(keyword))
                  if (containsEmergencyKeyword) {
                    let emergencyEa = document.getElementById('calamity')
                    let emergencyStandard = document.getElementById('calamityStandard')
                    emergencyEa.innerHTML = `${filteredDisasterData.length}건`
                    emergencyElement.innerHTML += data.message + '<br>';
                    riskLevelElement.innerHTML = '위험'
                    riskLevelElement.style.color = 'red'
                    emergencyStandard.innerHTML = `${filteredDisasterData.length}건`
                    emergencyStandard.style.color = 'red'
                    corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfMTA2/MDAxNzEzNjA2NDk5Nzk2.RFnFMYJw-yNigAbQXpE9n4oHzhQDZVYYZwRcvy51m0sg.U8rK9fI9Tbd7VP3KsCI4M8-DyMUhLH4gIWPRScnVZM4g.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EB%A0%88%EB%93%9C.png?type=w580'
                  }
                });
              }

              // 사건 사고
              const accidentUrl = `http://localhost:3000/news/accident`
              const responseNews = await fetch(accidentUrl)
              let newsData = await responseNews.json()
              // 사건 사고 뉴스가 없다면
              if (newsData.length === 0) {
                let emptyAccident = document.getElementById('incident')
                let emptyAccidentStandard = document.getElementById('incidentStandard')
                accidentScore = 0
                emptyAccident.innerHTML = '0건'
                emptyAccident.style.color = 'green'
                emptyAccidentStandard.innerHTML = '0건'
                emptyAccidentStandard.style.color = 'green'

                if (!populationData['기준 장소']) {
                  let accidentEa = document.getElementById('incident')
                  let accidentStandard = document.getElementById('incidentStandard')
                  accidentEa.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
                  accidentStandard.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
                  accidentEa.style.color = 'black'
                  accidentStandard.style.color = 'black'
                }
                totalScore = congestScore + accidentScore
                console.log("--no accident, totalScore--", totalScore)

                // 점수 합계가 0~3 사이임에도 재난 상황이 발생했다면 '위험'을 빨강색으로 표시하고 메세지 출력
                // 사건 사고 점수가 없다면 인구 점수 만으론 3점이 최대이기 때문에
                if (totalScore >= 0 && totalScore <= 3) {
                  const containsEmergencyKeyword = filteredDisasterData.some(data => keywords.some(keyword => data.message.includes(keyword)));
                  if (containsEmergencyKeyword) {
                    filteredDisasterData.forEach(data => {
                      emergencyElement.innerHTML += data.message + '<br>';
                    });
                    riskLevelElement.innerHTML = '위험';
                    riskLevelElement.style.color = 'red';
                    corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfMTA2/MDAxNzEzNjA2NDk5Nzk2.RFnFMYJw-yNigAbQXpE9n4oHzhQDZVYYZwRcvy51m0sg.U8rK9fI9Tbd7VP3KsCI4M8-DyMUhLH4gIWPRScnVZM4g.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EB%A0%88%EB%93%9C.png?type=w580'
                  } else {
                    // 재난 상황이 발생 안했다면 기준에 맞게 변경
                    if (totalScore >= 0 && totalScore <= 2) {
                      riskLevelElement.innerHTML = '안전';
                      riskLevelElement.style.color = 'green';
                      corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfMTgg/MDAxNzEzNjA2NDg3MzI3.sKvYltmXJ46If2ypG6IBHs8DKf22ogQWF8W9DwbKp7Mg.Hx7frtbDo3Lt2WDbaAwb5p1EhQhh_-CbshWOHSEwh40g.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EA%B7%B8%EB%A6%B0.png?type=w580';
                    } else if (totalScore == 3) {
                      riskLevelElement.innerHTML = '주의';
                      riskLevelElement.style.color = 'orange';
                      corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfNjQg/MDAxNzEzNjA2NDk3NDY0.OfArP4BsxiSy79JghC6OOcxLO3lUqzo5QGuzeZMwTXsg.7AsKH6ExROwijk092ZrPbAu_kiRSHENPB56lL-MuHDgg.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EC%98%A4%EB%A0%8C%EC%A7%80.png?type=w580'
                    }
                  }
                }
              } else // 사건 사고가 있다면 건수에 따른 점수 부여하고 점수 합산
              {
                accidentScore = 0
                let accidentEa = document.getElementById('incident')
                let accidentStandard = document.getElementById('incidentStandard')
                accidentEa.innerHTML = `${newsData.length}건`
                accidentStandard.innerHTML = `${newsData.length}건`
                if (newsData.length === 1 || newsData.length === 2) {
                  accidentScore += 1 
                  accidentEa.style.color = 'green'
                  accidentStandard.style.color = 'green'
                }
                if (newsData.length === 3 || newsData.length === 4) {
                  accidentScore += 2
                  accidentEa.style.color = 'orange'
                  accidentStandard.style.color = 'orange'
                }
                if (newsData.length >= 5) {
                  accidentScore += 3
                  accidentEa.style.color = 'red'
                  accidentStandard.style.color = 'red'
                }
      
                totalScore = congestScore + accidentScore
                console.log("--totalScore--", totalScore);
                
                // 사건 사고는 있지만 재난 상황 발생시
                if (totalScore >= 1 && totalScore <= 6) {
                  const containsEmergencyKeyword = filteredDisasterData.some(data => keywords.some(keyword => data.message.includes(keyword)));
                  if (containsEmergencyKeyword) {
                    filteredDisasterData.forEach(data => {
                      emergencyElement.innerHTML += data.message + '<br>';
                    });
                    riskLevelElement.innerHTML = '위험';
                    riskLevelElement.style.color = 'red';
                    corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfMTA2/MDAxNzEzNjA2NDk5Nzk2.RFnFMYJw-yNigAbQXpE9n4oHzhQDZVYYZwRcvy51m0sg.U8rK9fI9Tbd7VP3KsCI4M8-DyMUhLH4gIWPRScnVZM4g.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EB%A0%88%EB%93%9C.png?type=w580'
                  } else {
                    // 사건 사고는 있지만 재난 상황이 아닐때
                    if (totalScore >= 0 && totalScore <= 2) {
                      riskLevelElement.innerHTML = '안전';
                      riskLevelElement.style.color = 'green';
                      corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfMTgg/MDAxNzEzNjA2NDg3MzI3.sKvYltmXJ46If2ypG6IBHs8DKf22ogQWF8W9DwbKp7Mg.Hx7frtbDo3Lt2WDbaAwb5p1EhQhh_-CbshWOHSEwh40g.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EA%B7%B8%EB%A6%B0.png?type=w580';
                    } else if (totalScore == 3 || totalScore == 4) {
                      riskLevelElement.innerHTML = '주의';
                      riskLevelElement.style.color = 'orange';
                      corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfNjQg/MDAxNzEzNjA2NDk3NDY0.OfArP4BsxiSy79JghC6OOcxLO3lUqzo5QGuzeZMwTXsg.7AsKH6ExROwijk092ZrPbAu_kiRSHENPB56lL-MuHDgg.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EC%98%A4%EB%A0%8C%EC%A7%80.png?type=w580'
                    } else if (totalScore == 5 || totalScore == 6) {
                      riskLevelElement.innerHTML = '위험';
                      riskLevelElement.style.color = 'red';
                      corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfMTA2/MDAxNzEzNjA2NDk5Nzk2.RFnFMYJw-yNigAbQXpE9n4oHzhQDZVYYZwRcvy51m0sg.U8rK9fI9Tbd7VP3KsCI4M8-DyMUhLH4gIWPRScnVZM4g.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EB%A0%88%EB%93%9C.png?type=w580'
                    }
                  }
                }
              }
            } else {
                alert('다시 입력 해주세요.')
            }

            // 상세 페이지에서의 검색 로직
            document.getElementById('searchButton').addEventListener('click', async () => {
              let searchInput = document.getElementById('searchInput').value;
              const url = `http://localhost:3000/destination-risk/detail?destination=${searchInput}`
              const response = await fetch(url)
              populationData = await response.json()
              regionName = ""

              if(!populationData['기준 장소']) {
                alert('해당 데이터를 찾지 못했습니다.')

                let guide = document.getElementById('risk')
                guide.innerHTML = `목적지 ${searchInput}에서 가까운 장소의 위험도를 찾지 못했습니다.`
                guide.style.color = 'black'
                let notFoundRiskLevel = document.getElementById('riskLevel')
                notFoundRiskLevel.innerHTML = 'CODE : RED'
                notFoundRiskLevel.style.color = 'black'
                corongImage.src = 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FoFvs6%2FbtsGHblHYxt%2F1kXhsa7cOG2FcjC2UzUIF1%2Fimg.png'
                let message = document.getElementById('message')
                message.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
                message.style.color = 'black'
                let destinationCongest = document.getElementById('congest')
                let congestStandard = document.getElementById('congestStandard')
                destinationCongest.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
                congestStandard.innerHTML = '서울이 아니거나 데이터를 찾지 못했습니다.'
                destinationCongest.style.color = 'black'

              } else {
                let lon = coordinate.longitude
                let lat = coordinate.latitude

                  emptyDisasterStandard.style.color = 'black'
                }
                else {
                  // 발생시 메세지 표시
                  nonSeoulFilteredDisasterData.forEach(data => {

                    const containsEmergencyKeyword = keywords.some(keyword => data.message.includes(keyword))
                    if (containsEmergencyKeyword) {

                    }
                  });
                }

              }

                // 사건 사고 점수가 없다면 인구 점수 만으론 3점이 최대이기 때문에

                  if (containsEmergencyKeyword) {
                    filteredDisasterData.forEach(data => {
                      emergencyElement.innerHTML += data.message + '<br>';

                    riskLevelElement.innerHTML = '위험';
                    riskLevelElement.style.color = 'red';

                    // 재난 상황이 발생 안했다면 기준에 맞게 변경

                    }
                  }

              {

                    } else if (totalScore == 5 || totalScore == 6) {
                      riskLevelElement.innerHTML = '위험';

                      corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfMTA2/MDAxNzEzNjA2NDk5Nzk2.RFnFMYJw-yNigAbQXpE9n4oHzhQDZVYYZwRcvy51m0sg.U8rK9fI9Tbd7VP3KsCI4M8-DyMUhLH4gIWPRScnVZM4g.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EB%A0%88%EB%93%9C.png?type=w580'
                    }
                  }
                }
              }         
            }) 
          } catch (error) {
