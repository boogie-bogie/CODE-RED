<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목적지 검색 상세조회</title>
    <style>
      * {
        width: 440px;
        margin: 0 auto;
        padding: 5px;
      }

      #divide {
        height: 0px;
        border-bottom: solid 2px red;
      }

      body {
        font-family: sans-serif;
        background-color: white;
        color: black;
        text-align: center;
      }

      #corong-image {
        width: 170px;
        height: 150px;
        margin-bottom: 20px;
        display: flex;
      }

      /*header*/

      header {
        color: red;
        padding: 20px;
        text-align: center;
        display: flex;
        padding-bottom: 0px;
        padding-top: 10px;
      }

      #sos {
        height: 30px;
        background-color: red;
        color: white;
        width: 40px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 5px;
      }

      .header-image {
        width: 30px;
        height: 30px;
      }

      /*footer*/
      footer {
        padding: 2px;
        display: flex;
        position: fixed;
        bottom: 0;
        width: 440px;
        height: 30px;
        margin: 20px;
      }

      .button {
        background-color: white;
        color: black;
        border: solid 1px black;
        border-radius: 8px;
        cursor: pointer;
        width: 60px;
      }

      .footer-image {
        width: 25px;
        height: 25px;
      }

      #inputButton {
        display: flex;
        gap: 5px;
        margin-top: 15px
      }
      #searchInput {
        background-color: #2196F3;
        border-radius: 7px;
        border: 1px solid white;
      }
      #searchInput::placeholder {
        color : white;
        padding-left: 5px;
      }
      #searchButton {
        width: 100px;
        height: 50px;
        background-color: #2196F3;
        border-radius: 7px;
        border: 1px solid white;
        color : white;
      }

      #message {
        color: rgb(1, 4, 15);
        font-size: 18px;
        font-weight: bold;
      }

      #standard {
        padding: 0px;
      }
    </style>
    <script>

          let disasterScore;
          let riskLevelElement = document.getElementById('riskLevel')

          let transitionStyle = document.getElementById('transition')
          let congestStandardStyle = document.getElementById('congestStandard')
          let transitionStandardStyle = document.getElementById('transitionStandard')

          const destination = urlParams.get('destination')

            if (destination) {
              const url = `http://localhost:3000/destination-risk/detail?destination=${destination}`

                alert('해당 데이터를 찾지 못했습니다.')

                congestScore = 0

                  case '여유': congestScore = 0
                  congestStyle.style.color = 'green'
                  transitionStyle.style.color = 'green'
                  relatedMessage.style.color = 'green'
                  congestStandardStyle.style.color = 'green'
                  transitionStandardStyle.style.color = 'green'
                  break
                  case '보통': congestScore = 1
                  congestStyle.style.color = 'deepskyblue'
                  transitionStyle.style.color = 'deepskyblue'
                  relatedMessage.style.color = 'deepskyblue'
                  congestStandardStyle.style.color = 'deepskyblue'
                  transitionStandardStyle.style.color = 'deepskyblue'
                  break
                  case '약간 붐빔': congestScore = 3
                  congestStyle.style.color = 'orange'
                  transitionStyle.style.color = 'orange'
                  relatedMessage.style.color = 'orange'
                  congestStandardStyle.style.color = 'orange'
                  transitionStandardStyle.style.color = 'orange'
                  break

                  transitionStyle.style.color = 'red'
                  relatedMessage.style.color = 'red'
                  congestStandardStyle.style.color = 'red'
                  transitionStandardStyle.style.color = 'red'

                corongImage.src = 'https://postfiles.pstatic.net/MjAyNDA0MjBfMTA2/MDAxNzEzNjA2NDk5Nzk2.RFnFMYJw-yNigAbQXpE9n4oHzhQDZVYYZwRcvy51m0sg.U8rK9fI9Tbd7VP3KsCI4M8-DyMUhLH4gIWPRScnVZM4g.PNG/%EC%BD%94%EB%A1%B1%EC%9D%B4_%EB%A0%88%EB%93%9C.png?type=w580'
                relatedMessage.style.color = 'red'
              } else {
                totalScore = '알 수 없는 점수';
              }
              // 지진,전염병,지진해일 발생시 메세지 표시
              filteredDisasterData.forEach(data => {
              if (data.message.includes('지진') || data.message.includes('전염병') || data.message.includes('지진해일')) {
                const emergencyElement = document.getElementById('emergency')
                emergencyElement.innerHTML = data.message + '<br>'
              }
            });
              }         
            }) 
          } catch (error) {
            console.error('An error occurred:', error);
          } 
        })
    </script>
